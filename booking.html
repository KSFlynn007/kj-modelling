<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Kyra Janae</title>
    <link rel="shortcut icon" type="image/png" href="assets/img/favicon-16x16.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-light">
        <div class="container-fluid">
            <h1 class="align-content-center">Kyra Janae</h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item px-3 mx-3">
                        1999 Baby
                    </li>
                    <li class="nav-item px-3 mx-3">
                        181cm
                    </li>
                    <li class="nav-item px-3 mx-3">
                        32-33-36
                    </li>
                    <li class="nav-item px-3 mx-3">
                        Calgary, AB, Canada
                    </li>
                </ul>
                <button class="btn btn-dark px-3 mx-3" id="bookMe" onclick="toHome()">Home</button>
            </div>
        </div>
    </nav>

    <form class="container p-1 px-4 my-5" id="form" action="https://formsubmit.co/29cc11a1e5d22f1bab8c4f9080b08f99" method="POST">
        <input type="hidden" name="_subject" value="New Message from KJ Modelling!">
        <input type="hidden" name="_next" value="https://kjmodelling.netlify.app/thank-you/">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" name="name" class="form-control" required placeholder="Your Name">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" class="form-control" required placeholder="name@example.com">
        </div>

        <div class="mb-3">
            <label for="message" class="form-label">Details</label>
            <textarea name="message" id="message" cols="30" rows="3" class="form-control" required placeholder="Info about the job, where it is, what vibe you're looking for..."></textarea>
        </div>
        <!-- Button trigger modal -->
        <button class="btn btn-dark my-2" id="sendMessageBtn" type="submit" data-toggle="modal" data-target="#modalCenter">Send Message</button>
    </form>


    <!-- Thank you/confirmation modal -->
    <div class="modal fade" id="modalCenter" tabindex="-1" role="dialog" aria-labelledby="thankYouModal"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Thank you!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Your message has been sent, I reply within 24-48 hours to the email you provided.
                </div>
            </div>
        </div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
</body>

</html>
